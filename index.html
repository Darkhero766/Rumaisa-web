<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Rumaisa</title>
</head>
<body>
    <header>
        <div class="logo">RUMAISA</div>
        <!--<div class="search">
            <input id="text" placeholder="Search by scent.."/>
            <button aria-label="search">üîç</button>

        </div> -->

        <nav>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </nav>

    </header>

    <section class="hero">
        <h1>Find your signature scent</h1>
        <p>Discover timeless scent cover with modesty and luxury</p>
        <button id="quizbtn"> find your scent</button>

    </section>

    <section class="products">
        <h1>Our Collectios</h1>
        <input type="text" id="searchBox" placeholder="Search Fragrance...">

        <div class="product-grid" id="productGrid">
            <div class="product" data-name="Eternal Berry">
                <img src="https://images.unsplash.com/photo-1600181952027-7a891685bdbb?w=400" alt="Eternal Blossom" />
                <h3>Eternal Blossom</h3>
                <p>Note: Berry, Rose,Musk</p>
                <button class="viewBtn">View</button>

            </div>
            <div class="product" data-name="Amber Soul">
                <img src="https://images.unsplash.com/photo-1599947201418-6c7de6d72e4a?w=400" alt="Amber Soul" />
                <h3>Amber Soul</h3>
                <p>Note: Amber, vanilla,Musk</p>
                <button class="viewBtn">View</button>
            </div>
            <div class="product" data-name="Ocean drift">
                <img src="https://images.unsplash.com/photo-1602333869311-9e96e77e063e?w=400" alt="Ocean drift">
                <h3>Ocean Drift</h3>
                <p>Note: Seas salt, cedarwood, Lime</p>
                <button class="viewbtn">View</button>
            </div>
        </div>
    </section>

    <div id="productmodal" class="modal">
        <div class="modal-content"></div>
        <span class="close">&time;</span>
        <h3 class="modalTitle"></h3>
        <p class="modalNotes"></p>
        <button>Add to Cart</button>
    </div>

    <footer>
        <p>@copyright 2025 Crafted with Care</p>
    </footer>


    <script src="script.js"></script>

</body>
</html>
